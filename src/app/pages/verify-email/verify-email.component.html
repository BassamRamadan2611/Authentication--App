





<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">

      <div class=" mt-4 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center">
                Thank You for Registering
              </h1>
              <form class="space-y-4 md:space-y-6" >

                <div class="formGroup" *ngIf="authService.userData as user">
                  <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
                  <p class="text-center">Please check your email and click on the link to verfiy your email address.</p>
                </div>


                  <button type="submit" (click)="SendVerificationMail()"  class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"> Resend Verification Email</button>
                  <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                    Go back to ? <a routerLink="/login" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign in</a>
                  </p>
              </form>
          </div>
      </div>
  </div>
</section>
